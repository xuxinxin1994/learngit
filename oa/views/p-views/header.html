<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/animate/animate.css">
    <link rel="stylesheet" href="../static/css/public.css">
    <link rel="stylesheet" href="../static/css/business.css">
    <!-- <script src="../libs/jquery.3.2.1/jquery.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script>
        window.jQuery || document.write('<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"><\/script>')
    </script> -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>以太OA</title>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="header-meau">
                <ul class="clearfix">
                    <li>
                        <a href="/main"><img src="../static/images/search1.png" alt="" title="搜索一下"></a>
                    </li>
                    <li>
                        <a href="/allCustomer"><img src="../static/images/users.png" alt="" title="我的客户"></a>
                    </li>
                    <li>
                        <a href="/myBusiness"><img src="../static/images/list.png" alt="" title="我的业务"></a>
                    </li>
                    <li>
                        <a href=""><img src="../static/images/up.png" alt="" title="业务趋势"></a>
                    </li>
                </ul>
                <div class="userimg">
                    <img src="../static/images/default.jpg" alt="">
                </div>
            </div>
            <style>
                .personalInfo {
                    display: none;
                    position: absolute;
                    width: 305px;
                    height: 185px;
                    right: 10px;
                    top: 55px;
                    background-image: url('../static/images/u50.png');
                }
                
                .personalInfo .content {
                    position: absolute;
                    top: 11px;
                    width: 300px;
                    height: 168px;
                }
                
                .personalInfo .top {
                    height: 115px;
                }
                
                .personalInfo .top>div {
                    float: left;
                }
                
                .personalInfo .top .left {
                    position: relative;
                    width: 100px;
                    height: 100px;
                    margin-left: 10px;
                    margin-top: 10px;
                }
                
                .personalInfo .top .right {
                    width: 190px;
                    margin-top: 10px;
                }
                
                .personalInfo .top .right div:first-child {
                    padding-left: 10px;
                    font-weight: bolder;
                }
                
                .personalInfo .top .right div:first-child+div {
                    font-size: 30px;
                    font-weight: bold;
                    margin-bottom: 5px;
                    text-align: center;
                }
                
                .personalInfo .top .right div:first-child+div+div {
                    padding-left: 10px;
                }
                
                .personalInfo .top .right div:first-child+div+div a {
                    height: 30px;
                    background-color: #4D90FE;
                    border: 1px solid #4D90FE;
                    border-radius: 3px;
                    margin-left: 0px;
                    color: white;
                }
                
                .personalInfo .top .left img {
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;
                    border: 1px solid whitesmoke;
                }
                /* 更换头像 */
                
                .personalInfo .top .left>div {
                    display: none;
                    position: absolute;
                    bottom: 0px;
                    width: 100px;
                    height: 50px;
                    line-height: 50px;
                    text-align: center;
                    background-color: rgba(0, 0, 0, 0.5);
                    color: white;
                    font-size: 18px;
                    border-bottom-left-radius: 50px;
                    border-bottom-right-radius: 50px;
                    cursor: pointer;
                }
                
                .personalInfo .bottom {
                    height: 53px;
                    width: 297px;
                    margin-left: 1px;
                    line-height: 53px;
                    padding-bottom: 1px;
                    border-top: 1px solid grey;
                    background-color: #F5F5F5;
                }
                
                .personalInfo a {
                    display: inline-block;
                    height: 30px;
                    width: 90px;
                    text-align: center;
                    line-height: 30px;
                    color: black;
                    margin-left: 40px;
                    text-decoration: none;
                    border-radius: 3px;
                    border: 1px solid grey;
                    background-color: #FFFFFF;
                    cursor: pointer;
                }
                /* 修改密码 */
                
                .pwd-box {
                    display: none;
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    background-color: rgba(0, 0, 0, 0.5);
                    z-index: 1000;
                }
                
                .pwd-box .pwd {
                    border: 1px solid #E4E4E4;
                    width: 400px;
                    position: absolute;
                    margin-left: -200px;
                    left: 50%;
                    top: 25%;
                    border-radius: 10px;
                    background-color: white;
                    box-shadow: 0px 0px 5px black;
                }
                
                .pwd-box h2 {
                    width: 100%;
                    height: 50px;
                    line-height: 50px;
                    font-size: 30px;
                    font-weight: bold;
                    background-color: #E4E4E4;
                    border-bottom: 1px solid black;
                    margin-bottom: 15px;
                    border-top-left-radius: 10px;
                    border-top-right-radius: 10px;
                }
                
                .pwd-box form {
                    width: 100%;
                }
                
                .pwd-box .form-group:first-child {
                    border-top-left-radius: 10px;
                    border-top-right-radius: 10px;
                }
                
                .pwd-box .form-group {
                    width: 360px;
                    margin: 0px auto !important;
                    position: relative;
                    margin-bottom: 15px !important;
                }
                
                .pwd-box label {
                    width: 70px;
                    position: absolute;
                    top: 0px;
                }
                
                .pwd-box input,
                .pwd-box textarea {
                    display: inline-block;
                    width: 285px;
                    margin-left: 75px;
                    max-width: 285px;
                    min-width: 285px;
                    max-height: 150px;
                }
                
                .pwd-box button {
                    width: 285px;
                    margin-left: 75px;
                }
                
                .pwd-box .close {
                    display: inline-block;
                    position: absolute;
                    top: 5px;
                    right: 5px;
                    color: black !important;
                    z-index: 1000;
                }
            </style>
            <div class="personalInfo">
                <div class="content">
                    <div class="top clearfix">
                        <div class="left">
                            <img src="../static/images/default.jpg">
                            <div class="change animated fadeInDown">
                                更换头像
                            </div>
                        </div>
                        <div class="right">
                            <div>审核员</div>
                            <div>刘德华</div>
                            <div>
                                <a href="/myinfo">修改资料</a>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <a>修改密码</a>

                        <a onclick="loginout()">退出</a>
                    </div>
                </div>
            </div>

            <script>
                function loginout() {
                    location.href = '/';
                }
                $(function() {
                    var userimg = $('.userimg')[0]; // 获取用户头像标签
                    // var open = true
                    userimg.onclick = function() {
                        $('.personalInfo')[0].style.display = 'block';
                    }
                    $('.personalInfo')[0].onmouseleave = function() {
                            this.style.display = 'none';
                        }
                        // 更改头像
                    var userhead = $('.personalInfo .left img')[0];
                    userhead.onmouseenter = function() {
                        console.log(1)
                        $('.change')[0].style.display = 'block';
                    }
                    $('.change')[0].onclick = function() {
                        location.href = '/myinfo'
                    }
                })
            </script>
        </div>
    </div>
    <div class="pwd-box">
        <div class="pwd animated fadeInDown">
            <div class="close">X
            </div>
            <form method="POST" class="form-horizontal">

                <h2>修改密码</h2>

                <div class="form-group">
                    <label for="" class="control-label">原密码</label>
                    <input type="text" class="form-control" name="" placeholder="请输入原密码">

                </div>
                <div class="form-group">
                    <label for="" class="control-label">新密码</label>

                    <input type="text" class="form-control" name="" placeholder="请输入新密码">

                </div>
                <div class="form-group">
                    <label for="" class="control-label">确认新密码</label>

                    <input type="text" class="form-control" name="" placeholder="输入再次输入新密码">

                </div>

                <div class="form-group">

                    <button class="btn btn-success">确认修改</button>

                </div>
            </form>

        </div>
    </div>
    <script>
        $(function() {
            // 弹出更改密码弹出框
            var cpwd = $('.personalInfo .bottom a')[0];
            cpwd.onclick = function() {
                $('.pwd-box')[0].style.display = 'block';
            }
            $('.pwd-box .close')[0].onclick = function() {
                $('.pwd-box')[0].style.display = 'none';
            }
        })
    </script>
